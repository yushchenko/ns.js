<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>ns.js</title>

  <script type="text/javascript" src="libs/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine-html.js"></script>

  <script type="text/javascript" src="../source/ns.js"></script>

  <script type="text/javascript" src="source/ns.tests.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>

  <link href="libs/jasmine.css" rel="stylesheet"/>
</head>

<body>
</body>

</html>
